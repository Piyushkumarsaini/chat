<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Login</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f5f7;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  text-align: center;
  width: 300px;
}
input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
}
button {
  width: 95%;
  padding: 10px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
button:hover {
  background: #0056b3;
}
.hidden { display: none; }
</style>
</head>
<body>
<div class="container">
  <h2 id="heading">Enter your phone number</h2>

  <!-- Step 1: Phone -->
  <div id="phone-step">
    <input type="text" id="phoneNumber" placeholder="Enter number e.g. 9876543210">
    <button onclick="sendOTP()">Send OTP</button>
  </div>

  <!-- Step 2: OTP -->
  <div id="otp-step" class="hidden">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <p id="message"></p>
</div>

<script>
function sendOTP() {
  const number = document.getElementById('phoneNumber').value.trim();
  fetch('/api/send-otp/', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ number })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById('message').textContent = data.message;
    if (data.status === 'success') {
      document.getElementById('phone-step').classList.add('hidden');
      document.getElementById('otp-step').classList.remove('hidden');
      document.getElementById('heading').textContent = 'Enter OTP';
    }
  });
}

function verifyOTP() {
  const otp = document.getElementById('otp').value.trim();
  fetch('/api/verify-otp/', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ otp })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById('message').textContent = data.message;
    if (data.status === 'success') {
      window.location.href = data.redirect_url;
    }
  });
}
</script>
</body>
</html>
